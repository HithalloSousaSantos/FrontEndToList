<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>

    <div class="col-lg-8 my-3">
      <h1 class="text-center">Atividades</h1>
      <p class="text-center lead">Segue as suas atividades ultimas atividades criadas</p>
      <div class="container">
        <div class="responsive-table">
          <table class="table my-3">
            <thead class="thead-light">
              <tr>
                <th></th>
                <th></th>
                <th>Atividade</th>
                <th>Descrição</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let atividade of obterDados">
                <td>
                  <li></li>
                </td>
                <td></td>
                <td>{{ atividade.id }}</td>
                <td>{{ atividade.descricao }}</td>
                <td [ngClass]="{'text-success': atividade.concluido, 'text-warning': !atividade.concluido}">
                  {{ atividade.concluido ? 'Concluído' : 'Em andamento' }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-lg-2"></div>
  </div>
</div>
