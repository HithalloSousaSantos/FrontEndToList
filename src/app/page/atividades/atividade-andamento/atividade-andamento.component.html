
    <div class="container">
      <div class="row">
          <div class="col-lg-2"></div>
  
            <div class="col-lg-8 my-3">
              <h1 class="text-center">Atividades</h1>
              <p class="text-center lead">Segue as suas atividades em andamento</p>    
              <!-- <div *ngIf="editSuccess" class="alert alert-success" role="alert">
                Atividade foi concluída!
              </div>
              <div *ngIf="editSuccess" class="alert alert-success" role="alert">
                Atividade Editada com Sucesso!
              </div> -->
              <div class="container">
                <div class="responsive-table">
                  <table class="table my-3">
                    <thead class="thead-light">
                      <tr>
                        <th></th>
                        <th>Atividade</th>
                        <th>Descrição</th>
                        <th></th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let atividade of obterAtividadeAndamentoDados">
                        <td><li></li></td>
                        <td>{{ atividade.id }}</td>
                        <td>{{ atividade.descricao }}</td>
                        <td>
                          <span (click)="concluirAtividade(atividade.id)" mat-raised-button color="primary" class="btn-link text-success p-0 m-0" style="border: none; cursor: pointer;">Concluir</span>
                        </td>
                        <td>
                          <span (click)="editarAtividade(atividade.id)" mat-raised-button color="primary" class="btn-link text-alter p-0 m-0" style="border: none; cursor: pointer;">Editar</span>
                        </td>
                        <td>
                          <span (click)="excluirAtividade(atividade.id)" mat-raised-button color="primary" class="btn-link text-danger p-0 m-0" style="border: none; cursor: pointer;">Excluir</span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
  
          <div class="col-lg-2"></div>
        </div>
  </div>
