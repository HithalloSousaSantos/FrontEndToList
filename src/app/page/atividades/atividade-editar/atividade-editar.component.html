<form [formGroup]="atividadeForm">
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 my-3">
                <h1 class="text-center">Atividade</h1>
                <p class="text-center lead">Edite a sua Atividade</p>
                <div class="row">
                    <div class="col-lg">

                        <div class="form-group">
                            <label for="descricao">Descreva a sua atividade:</label>
                            <input type="text" class="form-control" formControlName="descricao">
                        </div>

                        <button (click)="editarAtividade(atividadeForm.value)" class="btn btn-primary">Editar</button>

                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</form>
